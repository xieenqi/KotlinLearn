<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>WiFi 传书</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
    <script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="scripts/lang.zh-Hans.js" type="text/javascript"></script>
    <script src="scripts/transfer.js" type="text/javascript"></script>
    <script src="scripts/ajaxfileupload.js" type="text/javascript"></script>
    <script src="scripts/bitcandies.upload5.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <style type="text/css">
        p {
            margin: 0;
            padding: 0;
        }
        #listing td {
            vertical-align:inherit;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="padding-left: 24%;height: 80px;background-color: white;display: flex;align-items: center;">
            <img class="img-responsive" src="images/icon_logo.png">
        </div>

        <div style="padding-left: 24%;margin-top: 20px;display: flex;">
            <div>
                <div class="methodButton upload" id="upload_button">
                    <input type="file" name="newfile" value="" id="newfile_0" class="file_upload">
                </div>
                <div class="methodButton reload" style="margin-top: 4px;margin-bottom: 10px;" id="reload">
                </div>
            </div>

            <div style="padding-left: 20px;margin-left: 10px;width: 930px;background-color: white;margin-bottom: 30px;">
                <div style="display: flex;align-items: center;margin-top: 17px;">
                    <div style="width: 4px;height: 13px;background-color: #333333;"></div>
                    <p style="margin-left: 10px;font-size: 16px;color: #333333;">上传列表</p>
                </div>
                <div style="margin-top: 17px;background-color: #eaeaea;height: 1px;margin-right: 20px;"></div>

                <div style="border: 0;margin-bottom: 0;margin-right: 20px;">
                    <table class="table table-striped" style="margin-bottom: 0">
                        <tbody id="listing">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div id="upload_progress">
        <div class="vertical-center" style="width: 330px;height: 110px;border-radius: 8px;background-color: white;">
            <p style="font-size: 20px;color: black;text-align: center;margin-top: 30px;">
                正在上传
                <span id="progress_text" style="color: #10CA70;padding-left: 9px;">0%</span>
            </p>
            <div class="upload_con">
                <div id="progress"></div>
            </div>
        </div>
    </div>
</body>
</html>
